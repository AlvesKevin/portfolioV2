<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <script src="jquery.min.js"></script>
  <script src="parallax_background.js"></script>
</head>

<body>
  <div class='cursor' id="cursor"></div>
  <script>
    var cursor = document.getElementById("cursor");
    document.body.addEventListener("mousemove", function(e) {
      cursor.style.left = e.clientX + "px",
              cursor.style.top = e.clientY + "px";
    });
  </script>

  <div class="parallax-wrap">
    <span value="-15"></span>
    <span value="5"></span>
    <span value="30"></span>
    <span value="-5"></span>
    <span value="15"></span>
    <span value="20"></span>
    <span value="-15"></span>
    <span value="10"></span>

    <div id="containerParallax">
      <h2>Kévin Alves</h2>
      <h3>Webconcepteur-Développeur web</h3>
    </div>
    <div id="scroll"><img  src="img/scroll.svg" alt="scroll"></div>
    <p>Scroll</p>
  </div>
  <div class="parallax-background">
    <div class="parallax-inner" style="background-image: url('/img/background.png')">
    </div>
  </div>
<script>
  document.addEventListener("mousemove", parallax);
  function parallax(event) {
    this.querySelectorAll(".parallax-wrap span").forEach((shift) => {
      const position = shift.getAttribute("value");
      const x = (window.innerWidth - event.pageX * position) / 90;
      const y = (window.innerHeight - event.pageY * position) / 90;

      shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
    });
  }
</script>

</body>

</html>
